<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="container">
		<h2 class="label">User Login</h2>
		<form class="login_form" action="home.html" method="post" name="form"  onsubmit="return validated()">
			<div class="font">Email or username</div>
			<input autocomplete="off" type="text" placeholder="abc@example.com" name="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password"  placeholder="Enter your password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
			<div class="font font3">
				Not a member?  <a href="index.html">Signup</a>
			</div>
		</form>
	</div>	
	<script src="valid.js"></script>
</body>
</html>
